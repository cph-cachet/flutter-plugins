apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    api 'com.android.support:recyclerview-v7:23.4.0'
    api 'com.android.support:appcompat-v7:23.4.0'
    api 'com.android.support:cardview-v7:23.4.0'
    api 'de.greenrobot:eventbus:2.2.0'
   // api 'com.github.movisens:MovisensGattLib:2.0.7'
    api 'com.github.movisens:MovisensGattLib:2.1.4'
    api 'com.github.movisens:SmartGattLib:3.0.7'
    api 'net.danlew:android.joda:2.9.9.4'
}

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}